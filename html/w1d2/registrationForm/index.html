<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="first_name">First Name:*</label>
                <input type="text" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name:*</label>
                <input type="text" id="last_name">
            </div>
            <div>
                <label for="email">Email Address:*</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password:*</label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="confirm_pw">Confirm Password:*</label>
                <input type="password" id="confirm_pw">
            </div>
            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday">
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="nonbinary" name="gender">
                <label for="nonBinary">Non-binary</label>
                <input type="radio" id="prefernot" name="gender">
                <label for="preferNot">I prefer not to answer</label>
            </div>
            <div>
                <p>A short description about myself</p>
                <textarea cols="30" rows="3"></textarea>
            </div>
            <div>
                <label for="favoriteLang">Favorite Language</label>
                <select id="favoriteLang">
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>OWL</option>
                    <option>HTML</option>
                    <option>Chef</option>
                    <option>Malbolge</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="updateList">
                <label for="updateList">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
            <p>*Indicates a required field</p>
        </form>
    </body>
</html>
