<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="bio">
            <div id="pfp">
                <img src="user-circle.png" alt="user icon">
            </div>
            <h1>Jane Doe</h1>
            <div id="loc">
                <img src="./map-marker.png" alt="map marker">
                <p>Seattle</p>
            </div>
            <div id="about">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div id="editProf">
                <img src="./gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </div>
            
        </div>
    </div>
</body>
</html>
